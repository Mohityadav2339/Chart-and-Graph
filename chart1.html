<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart and Graphs</title>
    <link rel="stylesheet" href="chart1.css" />
  </head>
  <body>

    <!-- This Chart exercise for Bar Chart -->
    <div class="chartjs">
      <h1>Bar chart</h1>
      <canvas id="barchart"></canvas>
    </div>

    <!-- This Chart exercise for Doughtnut chart -->
    <div class="borderchart"></div>
    <div class="chartjs">
      <h1>Doughnut Chart</h1>
      <canvas id="Doughnutchart"></canvas>
    </div>

    <!-- This Chart exercise for Line Chart -->
    <div class="borderchart"></div>
    <div class="chartjs">
      <h1>Line chart</h1>
      <canvas id="linechart"></canvas>
    </div>

    <!-- This Chart exercise for Radar Chart -->
    <div class="borderchart"></div>
    <div class="chartjs">
      <h1>Radar Chart</h1>
      <canvas id="radarchart"></canvas>
    </div>

    <!-- This Chart exercise for Pie Chart  -->
    <div class="borderchart"></div>
    <div class="chartjs">
      <h1>Pie chart</h1>
      <canvas id="pieChart"></canvas>
    </div>

    <!-- This Chart  exercise for Mixed Chart-->
    <div class="borderchart"></div>
    <div class="chartjs">
      <h1>Mixed Chart</h1>
      <canvas id="mixedchart"></canvas>
    </div>
    
    <!--This Chart exercise for Polar area Chart  -->
    <div class="borderchart"></div>
     <div class="chartjs">
      <h1>Polar Area Chart</h1>
      <canvas id="polarchart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

    // Variable declared 
      const ctx = document.getElementById("barchart");
      const ctx1 = document.getElementById("Doughnutchart");
      const ctx2 = document.getElementById("linechart");
      const ctx3 = document.getElementById("radarchart");
      const ctx4 = document.getElementById("pieChart");
      const ctx5 = document.getElementById("mixedchart");
      const ctx6 = document.getElementById('polarchart');

      // This is for Bar chart exercise
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      // This is for Doughnut Chart exercise
      new Chart(ctx1, {
        type: "doughnut",
        data: {
          labels: ["Red", "Blue", "Yellow"],
          datasets: [
            {
              label: "My First Dataset",
              data: [300, 50, 100],
              backgroundColor: [
                "rgb(255, 99, 132)",
                "rgb(54, 162, 235)",
                "rgb(255, 205, 86)",
              ],
              hoverOffset: 4,
            },
          ],
        },
      });

      //   This is for line chart exercise
      const Utils = {
        months({ count }) {
          const monthNames = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
          ];
          return monthNames.slice(0, count);
        },
      };
      const labels = Utils.months({ count: 7 });

      const data = {
        labels: labels,
        datasets: [
          {
            label: "My First Dataset",
            data: [65, 59, 80, 81, 56, 55, 40],
            fill: false,
            borderColor: "rgb(75, 192, 192)",
            tension: 0.1,
          },
        ],
      };

      new Chart(ctx2, {
        type: "line",
        data: data,
        options: {
          animations: {
            tension: {
              duration: 1000,
              easing: "linear",
              from: 1,
              to: 0,
              loop: true,
            },
          },
        },
      });

      //  This is for Radar Chart exercise

      const data1 = {
        labels: [
          "Eating",
          "Drinking",
          "Sleeping",
          "Designing",
          "Coding",
          "Cycling",
          "Running",
        ],
        datasets: [
          {
            label: "My First Dataset",
            data: [65, 59, 90, 81, 56, 55, 40],
            fill: true,
            backgroundColor: "rgba(255, 99, 132, 0.2)",
            borderColor: "rgb(255, 99, 132)",
            pointBackgroundColor: "rgb(255, 99, 132)",
            pointBorderColor: "#fff",
            pointHoverBackgroundColor: "#fff",
            pointHoverBorderColor: "rgb(255, 99, 132)",
          },
          {
            label: "My Second Dataset",
            data: [28, 48, 40, 19, 96, 27, 100],
            fill: true,
            backgroundColor: "rgba(54, 162, 235, 0.2)",
            borderColor: "rgb(54, 162, 235)",
            pointBackgroundColor: "rgb(54, 162, 235)",
            pointBorderColor: "#fff",
            pointHoverBackgroundColor: "#fff",
            pointHoverBorderColor: "rgb(54, 162, 235)",
          },
        ],
      };

      new Chart(ctx3, {
        type: "radar",
        data: data1,
        options: {
          elements: {
            line: {
              borderWidth: 3,
            },
          },
        },
      });

      // This is bar chart exercise

      const data2 = {
        labels: ["Red", "Blue", "Yellow"],
        datasets: [
          {
            label: "My First Dataset",
            data: [300, 50, 100],
            backgroundColor: [
              "rgb(255, 99, 132)",
              "rgb(54, 162, 235)",
              "rgb(255, 205, 86)",
            ],
            hoverOffset: 4,
          },
        ],
      };

      new Chart(ctx4, {
        type: "pie",
        data: data2,
      });

      // This is for Mixed Chart exercise

      const data3 = {
        labels: ["January", "February", "March", "April"],
        datasets: [
          {
            type: "bar",
            label: "Bar Dataset",
            data: [10, 20, 30, 40],
            borderColor: "rgb(255, 99, 132)",
            backgroundColor: "rgba(255, 99, 132, 0.2)",
          },
          {
            type: "line",
            label: "Line Dataset",
            data: [50, 50, 50, 50],
            fill: false,
            borderColor: "rgb(54, 162, 235)",
          },
        ],
      };

      new Chart(ctx5, {
        type: "scatter",
        data: data3,
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });


    //   This is Polar Area Chart exercise

      const data4 = {
  labels: [
    'Red',
    'Green',
    'Yellow',
    'Grey',
    'Blue'
  ],
  datasets: [{
    label: 'My First Dataset',
    data: [11, 16, 7, 3, 14],
    backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(75, 192, 192)',
      'rgb(255, 205, 86)',
      'rgb(201, 203, 207)',
      'rgb(54, 162, 235)'
    ]
  }]
};
new Chart(ctx6, {
  type: 'polarArea',
  data: data4,
  options: {
}});
    </script>
  </body>
</html>
